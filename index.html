<html lang="en">

	<title>Garmon</title>

<body>
	<div class="main">
		<div class="container text-center">
			<div class="logo">
				<img src="img/projecteam_logo_p_color 1.png" alt="">
			</div>
			<form class="login-form d-flex flex-column">
				<div class="form-group email">
					<label for="exampleInputEmail1"></label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="email">

				</div>
				<div class="form-group password">
					<label for="exampleInputPassword1"></label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
				</div>

				<button type="submit" class="btn-log">Log in</button>
				<div class="form-group ">
					<div class="d-flex align-items-center">
						<a class="ForgotP" href=" #" target="_blank">Forgot my password</a>
					</div>
				</div>
				<div class="d-flex pt-3 text-muted">
					<a class="SignUp" href="#">Sign up</a>
				</div>
			</form>


		</div>

	</div>
